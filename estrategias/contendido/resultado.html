<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados del Examen</title>
    <link rel="stylesheet" href="evaluacion.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Resultados del Examen</h1>
      </header>

      <div class="diplomatura-title">
        <h2>¡Examen Completado!</h2>
        <p>Aquí puedes ver el resumen de tu desempeño.</p>
      </div>

      <section class="module-section">
        <div class="module-header">
          <h3>Tu Puntaje Final</h3>
        </div>
        <div class="result-summary">
          <p class="score-display">
            Tu puntaje es: <span id="finalScore">--/5</span>
          </p>
          <p id="feedbackMessage">
            ¡Excelente! Has completado el examen con éxito.
          </p>
        </div>
      </section>

      <footer class="button-container">
        <button id="closeButton" class="action-button">
          Cerrar y Volver al Programa
        </button>
      </footer>
    </div>

    <script src="resultado.js"></script>
  </body>
</html>
