<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Subida de PDF y Envío de Correo</title>
    <link rel="stylesheet" href="formulario.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="form-title">
        En este formulario podras enviar tu trabajo practico
      </h2>

      <form id="contactForm" class="contact-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="userName">Tu Nombre Completo:</label>
          <input type="text" id="userName" name="userName" required />
        </div>

        <div class="form-group">
          <label for="userEmail">Tu Correo Electrónico:</label>
          <input type="email" id="userEmail" name="userEmail" required />
        </div>

        <div class="form-group">
          <label for="recipientEmail"
            >Correo Electrónico del Destinatario:</label
          >
          <input
            type="email"
            id="recipientEmail"
            name="recipientEmail"
            required
          />
          <small class="hint-text">Enviar correo con el PDF adjunto.</small>
        </div>

        <div class="form-group">
          <label for="message">Tu Mensaje:</label>
          <textarea id="message" name="message" rows="6"></textarea>
        </div>

        <div class="form-group file-upload-group">
          <label for="pdfUpload" class="file-label"
            >Subir PDF (Curriculum, Proyecto, etc.):</label
          >
          <input type="file" id="pdfUpload" name="pdfFile" accept=".pdf" />
          <small class="hint-text">Solo se permiten archivos PDF.</small>
        </div>

        <button type="submit" class="submit-button">Enviar</button>

        <div id="formMessage" class="form-message"></div>
      </form>
    </div>

    <script src="form_script.js"></script>
  </body>
</html>
